<div class="questions-wrapper">
  <div class="questions-container" *ngFor="let question of questions">
    <h2>
      {{question.question}}
    </h2>

    <div class="Anaswers">
          <ul *ngFor="let answers of question.Answers">
            <li>{{answers}}</li>
          </ul>
    </div>

    <mat-divider></mat-divider>

    <div class="next-wrapper">
        <button mat-raised-button color="warn" (click)="nextQuestion()" >Next</button>
    </div>

  </div>
</div>
